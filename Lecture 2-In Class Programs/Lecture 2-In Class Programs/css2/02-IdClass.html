<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="external.css">
    <style>
        h1 {
            font-size: 20px;
        }
        
        div {
            background-color: lightblue;
            height: 200px;
        }
        
        #div_1 {
            background-color: lightcoral;
        }
        
        .class_1 {
            width: 500px;
            height: 100px;
            background-color: blue;
        }
        
        .class_3 {
            height: 150px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <h1>Id and Class</h1>

    <!-- div*4>h2{This is inside div_$} -->
    <div id="div_1" class="class_1">
        <h2>This is inside div_1</h2>
    </div>
    <div id="div_2" class="class_1 class_2">
        <h2>This is inside div_2</h2>
    </div>
    <div id="div_3" class="class_2 class_3">
        <h2>This is inside div_3</h2>
    </div>
    <div id="div_4" class="class_3 class_1 class_4">
        <h2>This is inside div_4</h2>
    </div>

</body>

</html>

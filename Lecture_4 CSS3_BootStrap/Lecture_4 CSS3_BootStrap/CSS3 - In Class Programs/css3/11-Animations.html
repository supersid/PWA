    <style>
        img {
            position: absolute;
            width: 10%;
            bottom: 0px;
            left: 45%;
            animation-name: anim_1;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
            animation-timing-function: linear;
        }
        /* @keyframes anim_1 {

        /* @keyframes anim_1 {

        @keyframes anim_1 {
            0% {
                bottom: 0px;
                left: 45%;
            }
            25% {
                bottom: 45%;
                left: 0%;
                transform: rotate(720deg);
            }
             50% {
                left: 45%;
                bottom: 80%;
                /* transform: rotate(720deg); */
            }
            75% {
                left: 90%;
                bottom: 45%;
                /* transform: rotate(-250deg); */
            } 
             100% {
                bottom: 0px;
                left: 45%;
            }  
        }
    </style>
</head>

<body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #login {
            display: none;
        }
        
         input[value='hide']:checked~.img {
            display: none;
        } 
        
        #login:target {
            display: block;
        }
    </style>
</head>

<body>

    <h1>Dynamic Selectors</h1>

    <a href="#login">Login</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>

    <div id="login">
        <a href="#">Close</a>
        <input type="radio" name="toggle" value="hide"> Hide
        <input type="radio" name="toggle" value="show"> Show
        <hr>
        <img src="../images/download (1).jpg" alt="" class="img">
    </div>

    <div id="gallery">
        <h2>This is gallery</h2>
        <img src="../images/4314.jpg" alt="">
        <img src="../images/4314.jpg" alt="">
        <img src="../images/4314.jpg" alt="">
    </div>
    <div id="contact">
        <h2>This is contact information</h2>
        <h3>ravi.py4all@gmail.com</h3>
    </div>

</body>

</html>

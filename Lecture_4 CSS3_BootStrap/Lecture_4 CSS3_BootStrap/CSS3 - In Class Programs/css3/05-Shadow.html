<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 400px;
            width: 300px;
            margin: 0 auto;
            display: inline-block;
            margin: 0px 20px;
            /* x y blur spread color */
            box-shadow: 2px 2px 30px 0px red;
            /* Chrome and Safari */
            -webkit-box-shadow: 2px 2px 30px 0px red;
            /* Mozilla */
            -moz-box-shadow: 2px 2px 30px 0px red;
            /* Opera */
            -o-box-shadow: 2px 2px 30px 0px red;
            /* Microsoft IE */
            -ms-box-shadow: 2px 2px 30px 0px red;
        }
        
        h1 {
            text-shadow: 0px 0px 10px red;
        }
        
        img {
            width: 100%;
            height: inherit;
        }
    </style>
</head>

<body>

    <h1>Shadow</h1>

    <div>
        <img src="../images/lion-3583963__340.jpg" alt="">
    </div>
    <div>
        <img src="../images/lion-3583963__340.jpg" alt="">
    </div>

    </div>

</body>

</html>

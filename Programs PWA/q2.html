<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Focus</title>
  </head>
  <body>
    <center>
      <h1> Form Validation</h1>
      <form action="https://www.google.com" method='get' autocomplete="on">
        <table>
          <tr>
            <td>
              Enter Name
            </td>
            <td>
              <input type='text' name='name' autofocus required>
            </td>
          </tr>
          <tr>
            <td>
              Enter Password
            </td>
            <td>
              <input type='password' required>
            </td>
          </tr>
          <tr>
            <td>
              Enter Email
            </td>
            <td>
              <input type='email' required>
            </td>
          </tr>
          <tr>
            <td>
              Enter Age
            </td>
            <td>
              <input type='text' required>
            </td>
          </tr>
          <tr>
            <td>
              Enter Phone Number
            </td>
            <td>
              <input type='text' required>
            </td>
          </tr>
          <tr>
            <td>
              Gender
            </td>
            <td>
              <input type="radio" name="Gender1" value="Male"> Male 
              <input type="radio" name="Gender1" value="Female"> Female <br>
            </td>
          </tr>
          <tr>
            <td>
              Class X Marksheet
            </td>
            <td>
              <input type='file' required>
            </td>
          </tr>
          <tr>
            <td>
              Choose your Semester
            </td>
            <td>
              <input type="radio" name="1" value="Sem I"> Sem I 
              <input type="radio" name="2" value="Sem II"> Sem II <br>
              <input type="radio" name="3" value="Sem III"> Sem III 
              <input type="radio" name="4" value="Sem IV"> Sem IV <br>
              <input type="radio" name="5" value="Sem V"> Sem V 
              <input type="radio" name="6" value="Sem VI"> Sem VI <br>
              <input type="radio" name="7" value="Sem VII"> Sem VII
              <input type="radio" name="8" value="Sem VIII"> Sem VIII <br>
            </td>
          </tr>
          <tr>
            <td>
              Choose your subjects
            </td>
            <td>
              <input type="checkbox" name="sub1" value="PW1">PW1
              <input type="checkbox" name="sub2" value="SPM">SPM<br>
              <input type="checkbox" name="sub3" value="FFM">FFM
              <input type="checkbox" name="sub4" value="PM">PM<br>
              <input type="checkbox" name="sub5" value="French 2">French 2
              <input type="checkbox" name="sub6" value="ML">ML<br>
              <input type="checkbox" name="sub7" value="CAO">CAO
              <input type="checkbox" name="sub8" value="DBMS">DBMS<br>
              <input type="checkbox" name="sub9" value="NM">NM
              <input type="checkbox" name="sub10" value="IMPE">IMPE<br>
            </td>
          </tr>
          <tr>
            <td>
              <input type='submit'>
            </td>
            <td>
              <input type='reset'>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
